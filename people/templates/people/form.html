<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From</title>
</head>
<body>
    <h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ person.name|default:'' }}"><br>
    Age: <input type="number" name="age" value="{{ person.age|default:'' }}"><br>
    City: <input type="text" name="city" value="{{ person.city|default:'' }}"><br>
    <button type="submit">Save</button>
</form>
<a href="/people/">Back</a>

</body>
</html>
